<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/db1fd23933.js"
      crossorigin="anonymous"
    ></script>
    <title>Cash App/</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="nav">
          <ul class="ul" id="ul">
            <li><a href="index.html"> Home </a></li>
            <li><a href="Work.html" id="worknav"> How It Works </a></li>
            <li><a href="transaction.html"> Recent Transaction </a></li>
          </ul>
          <div class="bars">
            <p id="bars">
              <i class="fa-solid fa-bars"></i>
            </p>
          </div>
        </nav>
      </header>
      <section class="main-container section" id="home">
        <div class="homeContainer">
          <div class="left-content">
            <div class="logo">
              <img src="./images/cash_logo.png" alt="" class="cashAppLogo" />
            </div>
            <p>Receive and exclusive bonus</p>
            <button class="cashBtn">Claim Now</button>
          </div>
          <div class="right-content">
            <div class="heroImg">
              <img src="./images/banar.png" alt="" />
            </div>
            <div class="price">
              <img
                src="./images/Doller (1).png"
                alt=""
                class="icon1 priceImg"
              />
              <img
                src="./images/Doller (2).png"
                alt=""
                class="icon2 priceImg"
              />
              <img
                src="./images/Doller (3).png"
                alt=""
                class="icon3 priceImg"
              />
              <img
                src="./images/Doller (4).png"
                alt=""
                class="icon4 priceImg"
              />
              <img
                src="./images/Doller (5).png"
                alt=""
                class="icon5 priceImg"
              />
              <img
                src="./images/Doller (6).png"
                alt=""
                class="icon6 priceImg"
              />
              <img
                src="./images/Doller (7).png"
                alt=""
                class="icon7 priceImg"
              />
            </div>
          </div>
        </div>
      </section>

      <!-- footer -->
      <footer class="footer">
        <p>
          <span><i class="fa-regular fa-copyright"></i></span> 2024 All right
          reserved
        </p>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
